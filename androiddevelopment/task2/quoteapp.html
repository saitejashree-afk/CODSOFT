<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Inspiration App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌞 Daily Inspiration</h1>
  </header>

  <main id="app">
    <div class="quote-box">
      <p id="quoteText">Loading inspirational quote...</p>
      <p id="quoteAuthor"></p>
    </div>

    <div class="buttons">
      <button id="newQuote">🔄 New Quote</button>
      <button id="saveQuote">⭐ Save Favorite</button>
      <button id="shareQuote">📤 Share</button>
    </div>

    <section class="favorites">
      <h2>❤ Favorite Quotes</h2>
      <ul id="favoriteList"></ul>
    </section>
  </main>

  <footer>
    <p>✨ Stay inspired every day ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
